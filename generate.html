<html>
<body>


<style>

body {
	background: #000;
	color: #fff;
	font-family: menlo;
	font-size: 10px;
}

</style>

<input class="input" type="" name="" value="" /><button class="Gen">Generate</button><br />

<script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript">
</script>
<script type="text/javascript">


$('.Gen').click(function() {

var Number = $('.input').val()
GenerateDatabase(Number)

})

function GenerateDatabase(NumberOfItems)
{
	for (var i = 0; i < NumberOfItems; i++)
	{
		$('body').append(' <p> { '

		+ link_id() + link_type() + link_date() + link_time() + link_location() + link_app() + link_title() + link_description() + link_status() +

		' }, </p>')
	}
}

function link_id()
{
	var JSON = '"link_id":'
	var id1 = Math.floor((Math.random() * 100000000) + 90000000);
	var id2 = Math.floor((Math.random() * 100000000) + 90000000);
	var id = id1 + id2
	var Generated = JSON + '"' + "in-" + id + '"' + ", "
	return Generated
}

function link_type()
{
	var type = ["Send", "Recive", "Send and Recive"]
	var JSON = ' "link_type": '
	var index = Math.floor((Math.random() * 3) + 0);
	var Generated = JSON + '"' + type[index] + '"' + ", "
	return Generated
}

function link_date()
{
	var JSON = '"link_date":'
	var day = Math.floor((Math.random() * 30) + 1);
	var month = Math.floor((Math.random() * 12) + 1);
	var year = 2014
	var hour = Math.floor((Math.random() * 12) + 1);
	var minutes = Math.floor((Math.random() * 59) + 1);
	var date = day + "/" + month + "/" + year + ", "
	var Generated = JSON + '"' + date + '"' + ", "
	return Generated
}

function link_time()
{
	var section = ["am", "pm"]
	var JSON = '"link_time":'
	var hour = Math.floor((Math.random() * 12) + 1);
	var minutes = Math.floor((Math.random() * 59) + 1);
	var time = hour + ":" + minutes
	var index = Math.floor((Math.random() * 1) + 0);
	var Generated = JSON + '"' + time + '"' + ", "
	return Generated
}

function link_location()
{
	var JSON = '"link_location":'
	var coordinateN = Math.floor((Math.random() * 100000000) + 90000000);
	var coordinateE = Math.floor((Math.random() * 100000000) + 90000000);
	var coordinate = '"' + coordinateE + ", " + coordinateN + '"'
	var Generated = JSON + coordinate + ", "
	return Generated
}

function link_app()
{
	var app = ["Spotify", "Apple inc", "iTunes", "Rdio", "Nest inc", "Google Home", "Fit-Bit", "Foursquare", "Eventbrite", "Lockitron"]
	var JSON = ' "link_app": '
	var index = Math.floor((Math.random() * app.length) + 1);
	var Generated = JSON + '"' + app[index] + '"' + ", "
	return Generated
}

function link_status()
{
	var status = ["ok", "failed"]
	var JSON = ' "link_status": '
	var index = Math.floor((Math.random() * 1) + 0);
	var Generated = JSON + '"' + status[index] + '"'
	return Generated
}

function link_title()
{
	var title = ["Title", "{Title}"]
	var JSON = ' "link_title": '
	var index = Math.floor((Math.random() * 1) + 0);
	var Generated = JSON + '"' + title[index] + '"' + ", "
	return Generated
}

function link_description()
{
	var status = ["description", "{description}"]
	var JSON = ' "link_description": '
	var index = Math.floor((Math.random() * 1) + 0);
	var Generated = JSON + '"' + status[index] + '"' + ", "
	return Generated
}

</script>



</body>
</html>
